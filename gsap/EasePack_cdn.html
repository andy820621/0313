<!DOCTYPE html>
<html lang="zh-tw">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/EasePack.min.js"></script>
	</head>
	<body>
		<div class="box bg-teal-400 w-36 h-36"></div>
		<div class="box-2 bg-amber-400 w-36 h-36"></div>
		<div class="box-3 bg-slate-400 w-36 h-36"></div>
		<script>
			gsap.defaults({
				duration: 2.4,
				repeat: -1,
				yoyo: true,
			});
			gsap.to(".box", {
				x: 500,
				ease: "power4",
			});
			gsap.to(".box-2", {
				x: 400,
				y: 400,
				ease: "elastic.in(1, 0.4)",
			});
			gsap.to(".box-3", {
				x: 400,
				y: 300,
				ease: "rough({strength: 1, points: 20, taper: none, randomize: true, clamp: false}",
			});
		</script>
	</body>
</html>
